controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_homepage:
    path: /
    controller: App\Controller\HomePageController::index

category:
    path: /category
    controller: App\Controller\CategoryController::index

product:
    path: /product
    controller: App\Controller\ProductController::index

order:
    path: /order
    controller: App\Controller\OrderController::index